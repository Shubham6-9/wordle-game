<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
        <h2>Welcome</h2>
        <p>This is a <b>Word Guessing</b> game,</p>
        <p>1. In <b>easy</b> You will have <b>2 Minutes</b></p>
        <p>2. In <b>medium</b> You will have <b>1 Minute 30 Seconds</b></p>
        <p>3. In <b>hard</b> You will have <b>1 Minute</b> and <b>10 Chances</b></p>
        <h3>Select level</h3>
        <div>
            <button id="e">Easy</button>
            <button id="m">Medium</button>
            <button id="h">Hard</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
